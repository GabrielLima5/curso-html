<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <style>
        #button{
            color:chocolate;
            font-weight:bold;
            margin-top: 25px;
        }

        #name{
            margin-bottom: 25px;
        }

        #phone{
            margin-bottom: 25px;
        }

        #type{
            margin-bottom: 25px
        }

        #logo{
            margin-bottom: 25px
        }

        h1{
            text-align: center;
            font-weight: 400;
        }

    </style>
</head>
<body>
    <img id="logo" src="https://cdn-icons-png.flaticon.com/512/1057/1057369.png" alt="LogoHair" width="200">
    <h1><span style="color:darkgoldenrod" style="font-weight:bold">Margaret</span> <span style="color:green">Cabelei</span><span style="color:#DDD83F">reiros</span></h1>
    <div>
        <form>
            <label for="name">Nome</label>
            <input id="name" type="text" placeholder="Nome"></input><br>
            <label for="phone">Telefone</label>
            <input id="phone" type="text" placeholder="Telefone"></input><br>
            <label for="type">Tipo (reclamação, sugestão ou elogio</label>
            <input id="type" type="text" placeholder="Tipo"><br>
            <button type="submit" id="button">Enviar</button>
        </form>
    </div>
</body>
</html>

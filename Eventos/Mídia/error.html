<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event: error</title>
    <style>
        video{
            width: 80vw;
        }
    </style>
</head>
<body>
    <video onerror="debug(event)" src="https://storage.googleapis.com/hcode-public-storage/videos/nao_existe.mp4" controls></video>

    <script>
        function debug(e){
            console.log('Event: ' + e.type)
        }
    </script>
</body>
</html>

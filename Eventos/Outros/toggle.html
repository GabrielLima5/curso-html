<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event: toggle</title>
</head>
<body>
    <details ontoggle="debug(event)">
        <summary></summary>
        <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Accusantium veritatis illo dolores neque dolore! Facere quis quod ea! Impedit voluptas pariatur sequi quam cupiditate autem mollitia quibusdam, culpa labore quis.</p>
    </details>

    <script>
        function debug(e){
            console.log('Event: ' + e.type)
        }
    </script>
</body>
</html>

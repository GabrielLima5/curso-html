<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event: dragend</title>
    <style>
        div{
            width: 50vw;
            height: 50vw;
            background-color: black;
        }
    </style>
</head>
<body>
    <div draggable="true" ondrag="debug(event)" ondragend="debug(event)"></div>

    <script>
        function debug(e){
            console.log('Event: ' + e.type)
        }
    </script>
</body>
</html>

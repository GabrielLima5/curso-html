<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event: dragenter</title>
    <style>
        #drag{
            width: 50vw;
            height: 50vw;
            background-color: black;
        }
        #target{
            width: 50vw;
            height: 50vw;
            background-color: rgb(187, 52, 52);
        }
    </style>
</head>
<body>
    <div id="drag" draggable="true" ondrag="debug(event)" ondragend="debug(event)"></div>
    <div id="target" ondragenter="debug(event)"></div>

    <script>
        function debug(e){
            console.log('Event: ' + e.type)
        }
    </script>
</body>
</html>

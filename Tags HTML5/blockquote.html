<!DOCTYPE html>

    <title>Tag blockquote</title>

<body>
    <p>O que é um supermercado?</p>
    <blockquote cite="https://pt.wikipedia.org/wiki/Supermercado">Supermercado é um grande comércio tradicional de alimentos, com um sistema de autosserviço que oferece uma grande variedade de alimentos e produtos domésticos, organizados em corredores.</blockquote>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags dl, dt e dd</title>
</head>
<body>
    <dl>
        <dt>Maiores campeões mundiais</dt>
        <dt>Pentacampeão</dt>
        <dd>1. Brasil, com 5 títulos</dd>
        <dt>Tetracampeões</dt>
        <dd>2. Alemanha e Itália, com 4 títulos</dd>
        <dt>Bicampeões</dt>
        <dd>3. Argentina, Uruguai e França, com 2 títulos</dd>
        <dt>Campeões</dt>
        <dd>4. Espanha e Inglaterra, com 1 título.</dd>
    </dl>
</body>
</html>

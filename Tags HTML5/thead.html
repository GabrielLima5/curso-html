<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag table, thead, tbody, tfoot, colgroup e col</title>
    <link rel="stylesheet" href="table.css">
</head>
<body>
    <table>
        <colgroup>
            <col span="1" style="background-color:lightcyan">
            <col span="1" style="background-color:mistyrose">
            <col span="1" style="background-color:palegreen">
        </colgroup>
        <thead>
            <th>Header 1</th>
            <th>Header 2</th>
            <th>Header 3</th>
        </thead>
        <tbody>
            <tr>
                <td>A1</td>
                <td>B1</td>
                <td>C1</td>
            </tr>
            <tr>
                <td>A2</td>
                <td>B2</td>
                <td>C2</td>
             </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Footer 1</td>
                <td>Footer 2</td>
                <td>Footer 3</td>
             </tr>
        </tfoot>
    </table>

</body>
</html>

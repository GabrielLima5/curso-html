<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag kbd</title>
    <style>
        kbd{
            background-color: #eee;
            border-radius: 3px;
            color:#333;
            display:inline-block;
            font-size:.85em;
            padding: 2px 4px;
        }
    </style>
</head>
<body>
    <p>Para copiar algum texto, pressione <kbd>CTRL</kbd> + <kbd>C</kbd>. Para colar, use <kbd>CTRL</kbd> + <kbd>V</kbd>.</p>
</body>
</html>
